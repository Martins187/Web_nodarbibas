<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            padding: 10px;
            border: 1px dashed grey;
        }
        .parent{
            display: grid;
            grid-template-columns: repeat 1fr;
            grid-template-rows: 100px 30px 300px;
        }
    </style>
</head>
<body>
    <div class= "container">
        <div class="parent">
            <div class= "child">1</div>
        </div>
        <div class="parent">
            <div class= "child">2</div>
        </div>
        <div class="parent">
            <div class= "child">3</div>
        </div>
        <div class="parent">
            <div class= "child">4</div>
        </div>
        <div class="parent">
            <div class= "child">5</div>
        </div>
        <div class="parent">
            <div class= "child">6</div>
        </div>
        <div class="parent">
            <div class= "child">7</div>
        </div>
        <div class="parent">
            <div class= "child">8</div>
        </div>
        <div class="parent">
            <div class= "child">9</div>
        </div>
    </div>
</body>
</html>
